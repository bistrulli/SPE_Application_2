# FILE: gateway.yaml (Corretto)

apiVersion: networking.istio.io/v1beta1  
kind: Gateway
metadata:
  name: entry-gateway
spec:
  selector:
    istio: ingressgateway 
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1beta1  
kind: VirtualService
metadata:
  name: entry-vs
spec:
  hosts:
  - "*"
  gateways:
  - entry-gateway
  http:
  - route:
    - destination:
        # Usa il FQDN. Cambia 'default' se il tuo namespace Ã¨ un altro.
        host: task1-svc.default.svc.cluster.local  
        port:
          number: 80
---
apiVersion: networking.istio.io/v1beta1  
kind: DestinationRule
metadata:
  name: task1-random-lb
spec:
  # Usa il FQDN anche qui
  host: task1-svc.default.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: RANDOM